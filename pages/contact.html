<html lang="en">

<head>

   <link rel="stylesheet" href="../public/css/index.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <title>Document</title>
</head>

<body>

   <div class="topbar">
      <div class="wrapper target">
         <div class="left">
            <i class="fa-brands fa-square-x-twitter"></i>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-square-pinterest"></i>
         </div>
         <div class="center">
            <a href="/">HOME</a>
            <a href="/pages/about.html">ABOUT</a>
            <a href="/pages/skils.html">SKILS</a>
            <a href="/pages/contact.html">CONTACT</a>
         </div>
         <div class="right">
            <span>
               <img src="../public/img/user/FB.jpg" alt="user">
            </span>
            <div class="searchEngine" id="searchEngine">
               <input type="text" placeholder="...">
               <i class="fa-solid fa-magnifying-glass" id="searchIcon"></i>
            </div>
         </div>
      </div>
   </div>

   <header class="header target">
      <img src="../public/img/background/login.jpg" alt="background">
      <h1>Let's Talk</h1>
      <h3>Contact Me</h3>
   </header>

   <section class="contact-section">
      <div class="form-area">
         <h2>İletişime Geç</h2>
         <form action="https://formspree.io/f/xyzjleek" method="POST">
            <!-- Formspree için name'ler önemli -->
            <input type="text" name="name" placeholder="Ad Soyad" required>
         
            <!-- Burası değiştirildi -->
            <input
               type="text"
               name="email"
               placeholder="Email"
               required
               pattern="^[a-zA-Z0-9._%+-]+@(gmail\.com|hotmail\.com|outlook\.com|yahoo\.com|[a-zA-Z0-9.-]+\.edu\.tr)$"
               title="Sadece gmail.com, hotmail.com, outlook.com, yahoo.com veya .edu.tr uzantılı e-posta girin.">

            <textarea name="message" placeholder="Mesajınızı yazın..." required></textarea>
            <button type="submit">Gönder</button>
         </form>
         
      </div>
      <div class="info-area">
         <div class="info-card"><i class="fa fa-map-marker"></i><p>Istanbul / Pendik</p></div>
         <div class="info-card"><i class="fa fa-envelope"></i><p>zuday0553@gmail.com</p></div>
         <div class="info-card"><i class="fa fa-phone"></i><p>+90 531 247 XX XX</p></div>
         <div class="social-icons">
            <!-- Sosyal medya ikonları buraya -->
         </div>
      </div>
   </section>

   <script src="../public/js/search.js"></script>
   <script src="../public/js/scroll.js"></script>
</body>

</html>
